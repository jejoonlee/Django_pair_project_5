{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}

{% block content %}
  
<div class="my-5">login</div>
  
<div class="d-flex justify-content-center" style="background-color: rgb(250, 250, 250); height: 100vh;">
  <div class="d-flex flex-column justify-content-center" style="width: 25rem;">
    <div>
      <form action="" method="">
        {% csrf_token %}
        <div class="form-floating">
        <input type="text" class="form-control" name="username" placeholder="username">
        <label>아이디</label>
        </div>
        <div class="form-floating my-4">
          <input type="password" class="form-control" name="password" placeholder="Password">
          <label>비밀번호</label>
        </div>
        <div style="height: 3rem;">
          <button class="btn btn-success w-100 h-100" type="submit">로그인하기</button>
        </div>
      </form>
    </div>

    <div style="line-height: 4rem;">
      <a href="{% url 'accounts:login' %}" class="hover d-flex justify-content-center">회원가입을 원하시나요?</a>
    </div>
  </div>
</div>

{% endblock content %}
