{% extends 'base.html' %}
{% load static %}

{% block title %}로그인{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}

{% block content %}
  
<div style="background-color: rgb(250, 250, 250); height: 100vh;">
  <div style="height: 21rem; position: relative;">
    <img src="https://cdn.pixabay.com/photo/2017/08/10/05/43/ferris-wheel-2618716_960_720.jpg" class="w-100 h-100">
  </div>

  <div class="fst-italic fw-bold fs-2" style="position: absolute; top: 20%; left: 25%; transform: translate(-50%, -50%); color: #F4F4EA;">
    <div>
      <span class="hi">하</span>이퍼<span class="hi">그</span>로<span class="hi">스</span>
    </div> 
    강사님들에게 댓글을 남기고 싶다면..
  </div>
  
  <div class="d-flex justify-content-center my-4">
    <div class="d-flex flex-column justify-content-center" style="width: 25rem;">
      <h1 class="text-center display-5 fw-bold mb-3" style="color: #ffc1cc;">하그스랜드</h1>

      <div>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-floating">
          <input type="text" class="form-control" name="username" placeholder="username">
          <label>아이디</label>
          </div>
          <div class="form-floating my-4">
            <input type="password" class="form-control" name="password" placeholder="Password">
            <label>비밀번호</label>
          </div>
          <div style="height: 3rem;">
            <button class="green btn w-100 h-100" type="submit">로그인하기</button>
          </div>
        </form>
      </div>

      <div style="line-height: 3rem;">
        <a href="{% url 'accounts:signup' %}" class="hover d-flex justify-content-center">회원 가입</a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
